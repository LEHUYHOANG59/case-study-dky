<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #0077c2;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #header img {
            margin-top: 10px;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: none;
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #0077c2;
            color: #fff;
            font-size: 18px;
        }

        td {
            background-color: #fff;
            font-size: 16px;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1faff;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button#add {
            background-color: #4caf50;
            color: white;
        }

        button#edit {
            background-color: #ff9800;
            color: white;
        }

        button.edit {
            background-color: #2196f3;
            color: white;
        }

        button.delete {
            background-color: #f44336;
            color: white;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #form-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
        }

        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
<div id="header">
    <h1>ĐĂNG KÝ DANH SÁCH THI ĐẤU</h1>
    <img src="image/BONG%20CUOI.jpg" width="200px">
</div>

<p>* Các bạn sinh viên ghi rõ và điền đầy đủ các thông tin</p>
<p>* Hạn nộp cuối cùng là 23/1/2025 </p>

<div id="form-container">
    <table>
        <tr>
            <th colspan="2">Thông tin cầu thủ thi đấu</th>
        </tr>
        <tr>
            <th>Số áo</th>
            <td><input type="number" id="id"></td>
        </tr>
        <tr>
            <th>Họ tên</th>
            <td><input type="text" id="fullname"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td><input type="text" id="date"></td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td><input type="text" id="gender"></td>
        </tr>
        <tr>
            <th>Lớp</th>
            <td><input type="text" id="grade"></td>
        </tr>
        <tr>
            <th>Ảnh</th>
            <td><input type="text" id="img"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button id="add" onclick="addStudent()">Add</button>
                <button id="edit" onclick="updateStudent()">Save</button>
            </td>
        </tr>
    </table>
</div>

<table>
    <tr>
        <th style="font-size: 24px" colspan="7">Danh sách cầu thủ</th>
    </tr>
    <tr>
        <th>Số áo</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>
    </tr>
    <tbody id="list-student"></tbody>
</table>

<script>
    const listStudent = document.getElementById("list-student");
    const idInput = document.getElementById("id");
    const fullnameInput = document.getElementById("fullname");
    const dateInput = document.getElementById("date");
    const genderInput = document.getElementById("gender");
    const gradeInput = document.getElementById("grade");
    const imgInput = document.getElementById("img");

    function addStudent() {
        const id = idInput.value.trim();
        const fullname = fullnameInput.value.trim();
        const date = dateInput.value.trim();
        const gender = genderInput.value.trim();
        const grade = gradeInput.value.trim();
        const img = imgInput.value.trim();

        if (!id || !fullname || !date || !gender || !grade || !img) {
            alert("Vui lòng điền đầy đủ thông tin!");
            return;
        }

        const newRow = `
                <tr>
                    <td>${id}</td>
                    <td>${fullname}</td>
                    <td>${date}</td>
                    <td>${gender}</td>
                    <td>${grade}</td>
                    <td><img src="${img}" alt="Ảnh học viên"></td>
                    <td>
                        <button class="edit" onclick="editStudent(this)">Edit</button>
                        <button class="delete" onclick="deleteStudent(this)">Delete</button>
                    </td>
                </tr>
            `;
        listStudent.insertAdjacentHTML("beforeend", newRow);
        clearForm();
    }

    function clearForm() {
        idInput.value = "";
        fullnameInput.value = "";
        dateInput.value = "";
        genderInput.value = "";
        gradeInput.value = "";
        imgInput.value = "";
    }

    function deleteStudent(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }

    function editStudent(button) {
        const row = button.parentElement.parentElement;
        idInput.value = row.cells[0].textContent;
        fullnameInput.value = row.cells[1].textContent;
        dateInput.value = row.cells[2].textContent;
        genderInput.value = row.cells[3].textContent;
        gradeInput.value = row.cells[4].textContent;
        imgInput.value = row.cells[5].querySelector("img").src;
        row.remove();
    }
</script>
</body>

</html>
