<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Ball Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
    }
    #game-board {
      position: relative;
      width: 800px;
      height: 600px;
      background: #222;
      border: 2px solid #fff;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .bar {
      position: absolute;
      width: 120px;
      height: 20px;
      background: #fff;
      bottom: 10px;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="game-board">
  <div class="ball"></div>
  <div class="bar"></div>
  <div class="game-over" style="display: none;">Game Over<br><button onclick="restartGame()">Play Again</button></div>
</div>

<script src="game.js"></script>
</body>
</html>
